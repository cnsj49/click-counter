name: Helm-Lab

on:
  workflow_dispatch:
  push:
    branches:
      - helm

jobs:

  build:
    runs-on: lab
    environment: helm
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: docker login
        run: docker login -u chanut995953 -p ${{ secrets.DOCKER_REGISTRY }}

      - name: build and push
        run: |
          docker build -t chanut995953/lab:${{ github.sha }} docker/
          docker push chanut995953/lab:${{ github.sha }}

#      - name: Build and push Docker image
#        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
#        with:
#          context: docker
#          push: true
#          tags: chanut995953/lab:${{ github.sha }}
          
  deploy:
    runs-on: lab
    needs: build
    steps:
      - name: Helm deploy
        run: helm upgrade -i click-counter .
    
